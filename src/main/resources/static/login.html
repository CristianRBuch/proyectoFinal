<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar Sesión - Gestión de Estudiantes</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" />

    <!-- Estilo personalizado -->
    <style>
        body {
          background: linear-gradient(to right, #4e73df, #224abe);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: 'Nunito', sans-serif;
        }
        .card {
          border: none;
          border-radius: 1rem;
          box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
          overflow: hidden;
        }
        .bg-login-image {
          background: url('img/login-bg.jpg') center center / cover no-repeat;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-lg-8 col-xl-7">
            <div class="card">
                <div class="row g-0">
                    <!-- Imagen solo visible en pantallas grandes -->
                    <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>

                    <div class="col-lg-6 p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-primary">Bienvenido</h2>
                            <p class="text-muted mb-0">Sistema de Gestión de Estudiantes</p>
                        </div>

                        <form id="form-login" onsubmit="event.preventDefault(); iniciarSesion();">
                            <div class="mb-3">
                                <input type="email" id="txtEmail" class="form-control" placeholder="Correo electrónico" required />
                            </div>
                            <div class="mb-3">
                                <input type="password" id="txtPassword" class="form-control" placeholder="Contraseña" required />
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary" type="submit">Iniciar Sesión</button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <a class="small text-decoration-none" href="registrar.html">¿No tienes cuenta? Regístrate</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="js/login.js"></script>

</body>
</html>
