<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ver Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Detalle del Estudiante</h5>
        </div>
        <div class="card-body">
            <dl class="row">
                <dt class="col-sm-3">ID</dt>
                <dd class="col-sm-9" id="ver-id">...</dd>

                <dt class="col-sm-3">Nombre</dt>
                <dd class="col-sm-9" id="ver-nombre">...</dd>

                <dt class="col-sm-3">Apellido</dt>
                <dd class="col-sm-9" id="ver-apellido">...</dd>

                <dt class="col-sm-3">Correo</dt>
                <dd class="col-sm-9" id="ver-email">...</dd>

                <dt class="col-sm-3">Tel√©fono</dt>
                <dd class="col-sm-9" id="ver-telefono">...</dd>

                <dt class="col-sm-3">Idioma</dt>
                <dd class="col-sm-9" id="ver-idioma">...</dd>
            </dl>
            <a href="usuarios.html" class="btn btn-secondary">Volver al listado</a>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", async () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (!id) return;

      const response = await fetch(`http://localhost:8080/students/${id}`);
      const estudiante = await response.json();

      document.getElementById("ver-id").textContent = estudiante.id;
      document.getElementById("ver-nombre").textContent = estudiante.nombre;
      document.getElementById("ver-apellido").textContent = estudiante.apellido;
      document.getElementById("ver-email").textContent = estudiante.email;
      document.getElementById("ver-telefono").textContent = estudiante.telefono;
      document.getElementById("ver-idioma").textContent = estudiante.idioma;
    });
</script>
</body>
</html>
