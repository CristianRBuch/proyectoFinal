<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario - Gestión de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" />
    <style>
        body {
          background: linear-gradient(to right, #4e73df, #224abe);
          min-height: 100vh;
          display: flex;
          align-items: center;
        }
        .card {
          border: none;
          border-radius: 1rem;
          box-shadow: 0 0 40px rgba(0,0,0,0.1);
        }
        .bg-register-image {
          background: url('img/register-bg.jpg') center/cover no-repeat;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-lg-10 col-xl-9">
            <div class="card overflow-hidden">
                <div class="row g-0">
                    <div class="col-lg-6 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-6 p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-primary">Crear Cuenta</h2>
                            <p class="text-muted">Sistema de Gestión de Estudiantes</p>
                        </div>

                        <form onsubmit="event.preventDefault(); registrarUsuario();">
                            <div class="row">
                                <div class="col-sm-6 mb-3">
                                    <input type="text" id="txtNombre" class="form-control" placeholder="Nombre" required />
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <input type="text" id="txtApellido" class="form-control" placeholder="Apellido" required />
                                </div>
                            </div>
                            <div class="mb-3">
                                <input type="email" id="txtEmail" class="form-control" placeholder="Correo electrónico" required />
                            </div>
                            <div class="row">
                                <div class="col-sm-6 mb-3">
                                    <input type="password" id="txtPassword" class="form-control" placeholder="Contraseña" required />
                                </div>
                                <div class="col-sm-6 mb-3">
                                    <input type="password" id="txtRepetirPassword" class="form-control" placeholder="Repetir contraseña" required />
                                </div>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary" type="submit">Registrarse</button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <a href="login.html" class="small">¿Ya tienes una cuenta? Inicia sesión</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="js/registrar.js"></script>

</body>
</html>
