<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crear Cuenta - Gestión de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
          background: linear-gradient(to right, #3b6dd8, #2e51c0);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: 'Nunito', sans-serif;
        }

        .card {
          border: none;
          border-radius: 1rem;
          box-shadow: 0 0 30px rgba(0,0,0,0.1);
          max-width: 480px;
          width: 100%;
        }

        .card-title {
          font-weight: bold;
        }

        .form-control {
          border-radius: 0.5rem;
        }

        .btn-primary {
          background-color: #0d6efd;
          border: none;
        }

        .text-muted {
          font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="card p-4">
    <div class="text-center mb-3">
        <h3 class="text-primary card-title">Crear Cuenta</h3>
        <p class="text-muted mb-0">Sistema de Gestión de Estudiantes</p>
    </div>

    <form id="form-registro" onsubmit="event.preventDefault(); registrarUsuario();">
        <div class="row g-2 mb-3">
            <div class="col">
                <input type="text" id="txtNombre" class="form-control" placeholder="Nombre" required />
            </div>
            <div class="col">
                <input type="text" id="txtApellido" class="form-control" placeholder="Apellido" required />
            </div>
        </div>
        <div class="mb-3">
            <input type="email" id="txtEmail" class="form-control" placeholder="Correo electrónico" required />
        </div>
        <div class="row g-2 mb-3">
            <div class="col">
                <input type="password" id="txtPassword" class="form-control" placeholder="Contraseña" required />
            </div>
            <div class="col">
                <input type="password" id="txtRepetirPassword" class="form-control" placeholder="Repetir contraseña" required />
            </div>
        </div>
        <div class="d-grid mb-2">
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
    </form>

    <div class="text-center">
        <a href="login.html" class="small text-decoration-none">¿Ya tienes una cuenta? Inicia sesión</a>
    </div>
</div>

<!-- Scripts -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="js/registrar.js"></script>

</body>
</html>
