<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gestión de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-4 fw-bold text-primary">Estudiantes</h1>
        <p class="lead text-secondary">Gestión de Estudiantes</p>
    </div>
    <h2 class="mb-4">Agregar Estudiante</h2>
    <form id="form-estudiante" class="card p-4 mb-4">
        <div class="mb-3">
            <input type="text" name="nombre" class="form-control" placeholder="Nombre" required />
        </div>
        <div class="mb-3">
            <input type="text" name="apellido" class="form-control" placeholder="Apellido" required />
        </div>
        <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Correo" required />
        </div>
        <div class="mb-3">
            <input type="text" name="telefono" class="form-control" placeholder="Teléfono" pattern="\d{10}" required />
        </div>
        <div class="mb-4">
            <select name="idioma" class="form-select" required>
                <option value="">Seleccionar idioma...</option>
                <option value="español">Español</option>
                <option value="inglés">Inglés</option>
                <option value="francés">Francés</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>

    <h4 class="mb-3">Listado de Estudiantes</h4>
    <div class="table-responsive">
        <table class="table table-bordered table-hover" id="usuarios">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Idioma</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    async function cargarEstudiantes() {
      const res = await fetch("http://localhost:8080/students");
      const estudiantes = await res.json();
      const tbody = document.querySelector("#usuarios tbody");
      tbody.innerHTML = "";

      estudiantes.forEach(est => {
        tbody.innerHTML += `
          <tr>
            <td>${est.id}</td>
            <td>${est.nombre}</td>
            <td>${est.apellido}</td>
            <td>${est.email}</td>
            <td>${est.telefono}</td>
            <td>${est.idioma}</td>
            <td>
              <button onclick="verEstudiante(${est.id})" class="btn btn-info btn-sm me-1">Ver</button>
              <button onclick="editarEstudianteCompleto(${est.id})" class="btn btn-primary btn-sm me-1">Editar</button>
              <button onclick="editarEstudianteParcial(${est.id})" class="btn btn-warning btn-sm me-1">Editar Parcial</button>
              <button onclick="eliminarEstudiante(${est.id})" class="btn btn-danger btn-sm">Eliminar</button>
            </td>
          </tr>
        `;
      });
    }

    async function verEstudiante(id) {
      window.location.href = `ver-estudiante.html?id=${id}`;
    }

    async function editarEstudianteCompleto(id) {
      window.location.href = `editar-estudiante.html?id=${id}`;
    }

    async function editarEstudianteParcial(id) {
      window.location.href = `editar-contacto.html?id=${id}`;
    }

    async function eliminarEstudiante(id) {
      if (!confirm("¿Desea eliminar este estudiante?")) return;

      await fetch(`http://localhost:8080/students/${id}`, {
        method: "DELETE"
      });

      cargarEstudiantes();
    }

    document.getElementById("form-estudiante").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;

      const estudiante = {
        nombre: form.nombre.value,
        apellido: form.apellido.value,
        email: form.email.value,
        telefono: form.telefono.value,
        idioma: form.idioma.value
      };

      // Validar email duplicado
      const estudiantesExistentes = await fetch("http://localhost:8080/students").then(r => r.json());
      const emailDuplicado = estudiantesExistentes.some(e => e.email === estudiante.email);

      if (emailDuplicado) {
        alert("El correo ya está en uso.");
        return;
      }

      try {
        const response = await fetch("http://localhost:8080/students", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(estudiante)
        });

        if (!response.ok) throw await response.json();

        alert("Estudiante guardado correctamente");
        form.reset();

        setTimeout(() => {
          window.location.href = "usuarios.html";
        }, 1000);
      } catch (err) {
        alert("Error al guardar estudiante: " + JSON.stringify(err));
      }
    });

    document.addEventListener("DOMContentLoaded", cargarEstudiantes);
</script>

</body>
</html>
